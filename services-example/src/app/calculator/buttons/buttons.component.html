<div class="button-container"> 
	<div class="row">
		<button (click)="selectNumber(7)" class="btn">7</button>
		<button (click)="selectNumber(8)" class="btn">8</button>
		<button (click)="selectNumber(9)" class="btn">9</button>
		<button (click)="selectOperator('subtract')" class="btn">-</button>
	</div>
	<div class="row">
		<button (click)="selectNumber(4)" class="btn">4</button>
		<button (click)="selectNumber(5)" class="btn">5</button>
		<button (click)="selectNumber(6)" class="btn">6</button>
		<button (click)="selectOperator('add')" class="btn">+</button>
	</div>
	<div class="row">
		<button (click)="selectNumber(1)" class="btn">1</button>
		<button (click)="selectNumber(2)" class="btn">2</button>
		<button (click)="selectNumber(3)" class="btn">3</button>
	</div>
	<div class="row">
		<button (click)="selectNumber(0)" class="btn">0</button>
		<button (click)="setEquals()" class="btn">=</button>
	</div>
</div>
